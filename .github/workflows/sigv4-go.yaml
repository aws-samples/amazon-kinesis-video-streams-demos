name: SigV4 Golang Tests

on:
  push:
    branches:
      - master
    paths:
      - sigv4-signing/go/**
      - .github/workflows/sigv4-go.yaml
  pull_request:
    branches:
      - master
    paths:
      - sigv4-signing/go/**
      - .github/workflows/sigv4-go.yaml

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.20.x
      - name: Check out code
        uses: actions/checkout@v4
      - name: Download dependencies
        run: cd sigv4-signing/go && go mod download
      - name: Run tests
        run: cd sigv4-signing/go && go test -v ./...
